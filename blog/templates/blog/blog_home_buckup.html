{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Blog</h1>
<h2>Yevhenii was writted {{ post_count }} post{{ post_count|pluralize }}</h2>

{% for post in post_list %}
<a href="{% url 'blog:post_detail' post.id %}">
    <h2>{{ post.title }}</h2>
</a>
<small style="color: grey;">{{ post.date|date:'m-d-Y' }}</small>
<p>{{ post.description|safe|truncatechars:100 }}</p>
{% endfor %}
{% endblock content %}
