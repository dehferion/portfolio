{% extends 'portfolio/base.html' %}
{% block content %}

<h1>Yevhen's portfolio</h1>
{% load static %}

<a href="{% static 'portfolio/Levchenko_Yevhenii_Yuriiovych_CV.pdf' %}">CV</a>
<a href="{% url 'blog:blog_home' %}" style="margin-left: 20px;"> BLOG</a>
<br>
<img src="{% static 'portfolio/myphoto.jpg' %}" alt="">

{% for project in projects %}
<h4>{{ project.title }}</h4>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" alt="no image" width=380>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
{% endblock content %}
